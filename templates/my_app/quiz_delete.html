{% extends 'base.html' %}

{% block main %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete '{{ quiz.name }}'?</p>
    <button class="btn btn-danger" type="submit" value="Confirm">Yes</button>
    <a class="btn btn-primary" href="{% url 'my_quiz' %}">No</a>
</form>
{% endblock %}
