{% extends 'base.html' %}
{% block main %}
<h2>Quiz Submissions</h2>

{% for submission in submissions %}
<div class="card mt-4">
    <div class="card-header">
        <h5>Examinee: {{ submission.examinee.username }}</h5>
        <p>Quiz: {{ submission.quiz.name }}</p>
        <p>Score: {{ submission.score }}%</p>
    </div>
</div>
{% empty %}
<p>No submissions available.</p>
{% endfor %}
{% endblock %}
